{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Editar Licitante</h2>
  <form method="post">
      <label for="nombreempresa">Empresa</label>
      <input type="text" name="nombreempresa" id="nombreempresa" class="form-control" value="{{ licitante.nombreempresa }}" required>
    </div>
    <div class="mb-3">
      <label for="cif">CIF</label>
      <input type="text" name="cif" id="cif" class="form-control" value="{{ licitante.cif }}" required>
    </div>
    <div class="mb-3">
      <label for="direccion">Dirección</label>
      <input type="text" name="direccion" id="direccion" class="form-control" value="{{ licitante.direccion }}">
    </div>
    <div class="mb-3">
      <label for="ciudad">Ciudad</label>
      <input type="text" name="ciudad" id="ciudad" class="form-control" value="{{ licitante.ciudad }}">
    </div>
    <div class="mb-3">
      <label for="provincia">Provincia</label>
      <input type="text" name="provincia" id="provincia" class="form-control" value="{{ licitante.provincia }}">
    </div>
    <div class="mb-3">
      <label for="telefono">Teléfono</label>
      <input type="text" name="telefono" id="telefono" class="form-control" value="{{ licitante.telefono }}">
    </div>
    <div class="mb-3">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" value="{{ licitante.email }}">
    </div>
    <button class="btn btn-success">Actualizar</button>
    <a href="{{ url_for('licitantes.index', licitacion_id=licitacion_id) }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
